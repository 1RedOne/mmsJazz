			#ctre_wnd {
				position: fixed; bottom: 0; right: 10px; width: 360px; padding: 10px 20px;

			#ctre_wnd a, #ctre_wnd input[type=checkbox] { cursor: pointer; }

			#ctre_wnd .ct_minimize, #ctre_wnd .ct_close {

<h2>System Info - <span id="systemName"></span></h2>
<p>This page contains some pertinent info about this system.</p>

<div class="row">	
	<div class="col-md-2">Install Date:</div>	  
	<div class="col-md-5">
		<input type="email" class="form-control" id="installDate" placeholder="Loading..." readonly>
	</div>
</div>
<div class="row">
	<div class="col-md-2">Processor:</div>	  
	<div class="col-md-5">
		<input type="email" class="form-control" id="processor" placeholder="Loading..." readonly>		
	</div>
</div>
<div class="row">
	<div class="col-md-2">RAM:</div>	  
	<div class="col-md-5">
		<input type="email" class="form-control" id="ram" placeholder="Loading..." readonly>
	</div>
</div>
<div class="row">
		<div class="col-md-2">OS Name:</div>	  
		<div class="col-md-5">
			<input type="email" class="form-control" id="osName" placeholder="Loading..." readonly>
		</div>
</div>
<div class="row">
		<div class="col-md-2">OS build:</div>	  
		<div class="col-md-5">
			<input type="email" class="form-control" id="osBuild" placeholder="Loading..." readonly>
		</div>
</div>


<div class="row">	
		<div class="col-lg-7">
				<h3>Disk Info</h3>
			<table id="diskInfo" class="display" style="width:100%">
			<thead>
				<tr>
					<th>DeviceID</th>
					<th>VolumeName</th>
					<th>Size</th>
					<th>Free Space</th>
				</tr>
			</thead>       
		</table>
		</div>
    
    <div class="col-md-5">
       
	</div>
	
</div>
<div class="row">
    <div class="col-md-5">
      
    </div>    

</div>



<script>
	jQuery.ajaxSetup({ cache: false });
    $(document).ready(function() {
		$.ajax({'beforeSend': function (request) {
					request.setRequestHeader("RequestData", "SystemName");
				},url: "systemName", success: function(result){
    		$("#systemName").html(result);
		}});

		$.ajax({'beforeSend': function (request) {
					request.setRequestHeader("RequestData", "CSInfo");
				},url: "CSinfo", 
				success: function(result){
					var results = JSON.parse(result);
					$("#installDate").val(results.installDate);
					$("#processor").val(results.processor);
					$("#ram").val(results.ram);
					$("#osName").val(results.osName);
					$("#osBuild").val(results.osBuild);
				}
			});
		
		$('#diskInfo').DataTable( {
			"ajax": {
				'url': "diskInfo",
				'type': 'GET',				
				'beforeSend': function (request) {
					request.setRequestHeader("RequestData", "diskInfo");
				},
				"dataSrc":"data"				
			},
			"columns": [
            { "data": "DeviceID" },
            { "data": "VolumeName" },
            { "data": "Size" },
            { "data": "Free Space" }
        ]
		} 
		);
	} );
	
	function sendData(){
        //get the input value
        $someInput = $('#ComputerName').val();
        $.ajax({
            //the url to send the data to
            url: "Online",
            //the data to send to
            data: {computerName : $someInput},
            //type. for eg: GET, POST
            type: "POST",
            //datatype expected to get in reply form server
            dataType: "json",
            //on success
            success: function(data){
				if (data){
					$('#status').html("ONLINE!");
				}
				else{
					$('#status').html("OFFLINE!");
				}
                

            },
            //on error
            error: function(){
                //bad request
				
            }
        });
    }

</script>
